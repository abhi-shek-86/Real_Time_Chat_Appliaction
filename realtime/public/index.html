<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat with Auth</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>ðŸ”¥ RealTime Chat</h2>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <div id="auth-section">
      <h3>Welcome! Please sign in or create an account</h3>
      <div class="input-group" id="username-group" style="display: none;">
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" />
      </div>
      <div class="auth-buttons">
        <button onclick="login()" id="loginBtn">Login</button>
        <button onclick="showSignup()" id="showSignupBtn">Sign Up</button>
        <button onclick="signup()" id="signupBtn" style="display: none;">Complete Signup</button>
        <button onclick="showLogin()" id="showLoginBtn" style="display: none;">Already have an account? Login</button>
      </div>
    </div>

    <div id="chat-section" style="display: none;">
      <div id="chat-box" class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
