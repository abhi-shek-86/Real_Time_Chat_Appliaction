<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="../css/chat.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="chat-container">
        <h2>Real-Time Chat</h2>
        <div id="messages" style="height:300px; overflow-y:auto; border:1px solid #ccc; padding:10px; margin-bottom:10px;"></div>
        <form id="chatForm" autocomplete="off">
            <input type="text" id="messageInput" placeholder="Type your message..." required style="width:70%;">
            <button type="submit">Send</button>
        </form>
        <button id="logoutBtn" style="margin-top:10px;">Logout</button>
    </div>
    <script src="../js/firebase-config.js" type="module"></script>
    <script src="../js/chat.js" type="module"></script>
</body>
</html>
